<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="image" />
  <div>
    <input type="text" name="title" placeholder="title" />
  </div>
  <div>
    <textarea
      name="content"
      cols="30"
      rows="10"
      placeholder="content"
    ></textarea>
  </div>
  <button>submit</button>
  {{static_form.errors}} {{static_trans_form.errors}}
</form>
